<div id="home">
    <div id="instituicoes">
        <div id="instituicoes-wrapper">
            <div class="instituicao" *ngFor="let instituicao of instituicoes">
                <input type="text" [(ngModel)]="instituicao.nome" (blur)="atualizarInstituicao(instituicao)">
                <div class="btn-group">
                    <button (click)="irParaReservaAdm()"> > </button>
                    <button *ngIf="instituicao.id" (click)="removerInstituicao(instituicao.id)"> X </button>
                </div>
            </div>
        </div>
    </div>
    
    <input type="text" [(ngModel)]="novaInstituicaoNome" placeholder="Nome da instituição"/>
    <button id="add-inst" (click)="adicionarInstituicao()">
        <p> + </p>
        <p> Adicionar instituição </p>
    </button>
</div>
